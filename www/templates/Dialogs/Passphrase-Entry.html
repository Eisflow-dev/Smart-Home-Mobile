<div class="modal" ng-controller="PassphraseEntryController">

    <ion-header-bar class="bar bar-header bar-dark">
        <h1 class="title">Passphrase Required</h1>
    </ion-header-bar>

    <ion-content has-header="true" padding="true" scroll="false">

        <div class="row">
            <div class="col">
                <icon-panel
                    name="header-icon"
                    icon="ion-locked" icon-size="140"
                    text="Please enter your security passphrase to continue."></icon-panel>
            </div>
        </div>

        <div class="list list-inset">
            <label class="item item-input">
                <input type="password" autofocus
                    ng-model="viewModel.passphrase"
                    ng-keyup="$event.keyCode == 13 && controller.ok_click()"/>
            </label>
        </div>

        <div class="row">

            <div class="col col-100">
                <button class="button button-block button-dark"
                    ng-click="controller.ok_click()">OK</button>
            </div>

        </div>

    </ion-content>
</div>
